<!DOCTYPE html>
<html lang="en" 
      ng-app="postrApp"
>
  <head>
    <meta charset="utf-8"
          http-equiv="X-UA-Compatible" 
          content="IE=edge,chrome=1"
    >
    <title>Postr</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, minimum-scale=1"
    >
    <link rel="stylesheet" 
          type="text/css" 
          href="/stylesheets/application.css"
    />
    <link rel="icon" 
          type="image/x-icon" 
          href="favicon.ico" 
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
  </head>
  <body ng-controller="appController as postCtrl">
    <div class="clearout" 
         ng-show="postCtrl.clearout"
         ng-click="postCtrl.hideMenu()"
    ></div>
    <header></header>
    <div id="main">
      <users>
        <user-show></user-show>
        <user-signup></user-signup>
        <user-signin></user-signin>
      </users>
      <posts>
        <post-index></post-index>
        <post-show></post-show>
        <post-form></post-form>
      </posts>
      <comments>
        <comment-index></comment-index>
        <comment-form></comment-form>
      </comments>
      <div ng-hide="true" class="text-center">
        <h1>Loading...</h1>
        <p>If you see this message for more than a few moments, please make sure that you have javascript enabled or try reloading the page.</p>
      </div>
    </div>
    <div id="scripts">
      <script src="/javascripts/date.extensions.js"></script>
      <script src="/javascripts/app.js"></script>
    </div>
  </body>
</html>
