<form id="signin-form"
      name="sessionForm"
      accept-charset="UTF-8" 
      ng-show="postCtrl.currentTab == 'signin'"
      ng-submit="sessionForm.$valid && postCtrl.signIn()"
      novalidate
>
  <h1 class="text-center">Sign In</h1>
  <input name="utf8" type="hidden" value="âœ“">
  <ul class="form-errors" 
      ng-show="postCtrl.session.errors"
  >
    <li>Errors</li>
    <li class="form-error"
        ng-repeat="error in postCtrl.session.errors"
    >
      {{ error }}
    </li>
  </ul>

  <label for="session_name">Name</label>
  <input ng-model="postCtrl.session.name" 
         name="session_name" 
         autofocus="autofocus" 
         size="30" type="text"
         required
  />

  <label for="session_password">Password</label>
  <input ng-model="postCtrl.session.password" 
         name="session_password" 
         size="30" type="password"
         required
  />

  <input name="commit" 
         type="submit" 
         value="Sign In" 
         class="button large "
  >
</form>
